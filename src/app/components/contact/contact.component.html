<section id="contactus" class="d-flex align-items-center justify-content-center min-vh-100">
    <div class="container">
        <div class="row row-cols-1 g-3 mt-5 px-5 py-4">
            <h1 class="display-3">
                Contact<br>
                <small class="display-5 text-muted">You can reach us</small>
            </h1>      
        </div>
        <div class="row px-5 g-3 mb-5">
            <form>
                <div class="form-group mt-5 mb-4">
                    <input type="text" class="form-control form-control-lg" id="nameInput" placeholder="Name" onfocus="this.placeholder = ''"onblur="this.placeholder = 'Name'">
                </div>
                <div class="form-group mt-5 mb-4">
                    <input type="email" class="form-control form-control-lg" id="emailInput" aria-describedby="emailHelp" placeholder="Email" onfocus="this.placeholder = ''"onblur="this.placeholder = 'Email'">
                </div>
                <div class="form-group mt-5 mb-4">
                    <textarea class="form-control form-control-lg" id="textareaInput" placeholder="Message" onfocus="this.placeholder = ''"onblur="this.placeholder = 'Message'"></textarea>
                </div>
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button type="submit" class="btn btn-outline-secondary btn-lg float-right">Submit</button>
                </div>
            </form>
        </div>
    </div>
</section>
