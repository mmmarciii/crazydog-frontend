<form [formGroup]="quoteForm" (ngSubmit)="onSubmit()">
  <div class="accordion accordion-flush" id="accordionFlushExample">
    <div class="accordion-item">
      <h5 class="accordion-header">
        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseShoeDetails">
          Product Configuration
        </button>
      </h5>
      <div id="flush-collapseShoeDetails" class="accordion-collapse show" data-bs-parent="#accordionFlushExample">
        <div class="accordion-body">
          
          <label class="d-block">Which type of Product?</label>

          <div class="row">
            @for (item of productItems; track item.name) {
              <div class="col-md-4 mb-4">
                <div class="d-flex flex-column align-items-center text-center product-select">
                                    
                  <label [for]="item.name" class="form-check-label w-100">
                      <img [src]="item.link" [alt]="item.name" class="img-fluid mb-2 product-img" style="max-height: 200px; object-fit: cover;">
                      
                      <div class="d-flex flex-column align-items-center">
                        <input class="form-check-input ms-0" type="radio" 
                              [id]="item.name" 
                              [value]="item.name" 
                              formControlName="shoeSource">
                        <span class="mt-2 d-block">{{ item.name }}</span>
                      </div>
                    </label>
                </div>
              </div>
            }
          </div>


          <div class="row mt-3 mb-3">
            <div class="col-md-6 mb-3">
              <input type="text" class="form-control"
              placeholder="Shoe type (e.g. Jordan 1)" formControlName="shoeType">
            </div>
            <div class="col-md-6 mb-3">
              <input type="text" class="form-control" 
              placeholder="Shoe size (EU)" formControlName="shoeSize">
            </div>
          </div>
          
          <app-file-upload (filesChanged)="onFilesUploaded($event)"></app-file-upload>

          <div class="mb-3">
            <textarea class="form-control" rows="4" placeholder="Please give us some details about your dream sneaker..." formControlName="notes"></textarea>
          </div>
        </div>
      </div>
    </div>

    <div class="accordion-item">
      <h5 class="accordion-header">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseDetails">
            Client Information
        </button>
      </h5>
      <div id="flush-collapseDetails" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
        <div class="accordion-body">

          <app-client-info [parentForm]="quoteForm"></app-client-info>
        
        </div>
      </div>
    </div>

    <div class="accordion-item">
      <h5 class="accordion-header">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseBilling">
          Billing Address
        </button>
      </h5>
      <div id="flush-collapseBilling" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
        <div class="accordion-body">

          <app-address-form [parentForm]="quoteForm" prefix="billing"></app-address-form>
          
          <div class="form-check">
            <input class="form-check-input" type="checkbox" formControlName="sameAsShipping">
            <label class="form-check-label">Shipping address is the same</label>
          </div>
        </div>
      </div>
    </div>

    @if (!quoteForm.get('sameAsShipping')?.value) {
      <div class="accordion-item">
        <h5 class="accordion-header">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseBilling">
              Shipping Address
          </button>
        </h5>
        <div id="flush-collapseBilling" class="accordion-collapse show" data-bs-parent="#accordionFlushExample">
        <div class="accordion-body">
          <app-address-form [parentForm]="quoteForm" prefix="shipping"></app-address-form>
        </div>
      </div>
    </div>
    }

    <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4 mb-5">
      <button type="button" class="btn-custom-blue" data-bs-dismiss="modal">
        <i class="bi bi-x-lg me-2"></i>Cancel
      </button>
      <button type="submit" class="btn btn-custom-orange" [disabled]="quoteForm.invalid">
        <i class="bi bi-send me-2"></i>Send
      </button>
    </div>
  </div>
</form>
