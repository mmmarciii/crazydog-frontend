<div class="mb-4">

  <!-- Drag & Drop Area -->
  <div 
    class="upload-area"
    [class.drag-over]="isDragOver"
    (dragover)="onDragOver($event)"
    (dragleave)="onDragLeave($event)"
    (drop)="onDrop($event)">
    
    <div class="upload-content">
      <i class="bi bi-cloud-arrow-up upload-icon"></i>
      <h5 class="mt-3 mb-2">Drag & Drop</h5>
      <p class="text-muted small">PNG, JPG, GIF - max 5 pictures</p>
      <input 
        type="file" 
        class="form-control d-none" 
        id="fileInput"
        accept="image/*" 
        multiple 
        (change)="onFileSelected($event)">
      <label for="fileInput" class="btn btn-primary btn-sm">
        <i class="bi bi-plus-circle"></i> Choose Pictures
      </label>
    </div>
  </div>

  <!-- Image Previews -->
  <div class="preview-container mt-4" *ngIf="imagePreviews.length > 0">
    <p class="text-muted small mb-3">
      {{ imagePreviews.length }} / 5 pictures uploaded
    </p>
    <div class="d-flex flex-wrap gap-3">
      @for (preview of imagePreviews; track $index) {
        <div class="preview-card position-relative">
          <img [src]="preview" class="preview-image" alt="Preview">
          <button 
            type="button" 
            class="btn-remove"
            (click)="removeImage($index)"
            title="Eltávolítás">
            <i class="bi bi-x"></i>
          </button>
          <span class="preview-number">{{ $index + 1 }}</span>
        </div>
      }
    </div>
  </div>
</div>
