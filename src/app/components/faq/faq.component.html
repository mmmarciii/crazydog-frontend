        <section id="faq" class="faq d-flex align-items-center justify-content-center min-vh-100">
            <div class="container">
                <div class="row row-cols-1 g-3 mt-5 px-5 py-4">
                    <h1 class="display-3">
                        FAQ<br>
                        <small class="display-5 text-muted">Questions asked</small>
                    </h1>
                    
                </div>
                <div id="accordionFlushExample" class="accordion accordion-flush mb-5 px-5" >

                @for(item of questionItems; track item.id) {
                    <div class="accordion-item">
                        <h2 class="accordion-header" [id]="'flush-heading' + item.id">
                        <button class="accordion-button collapsed" 
                                type="button" 
                                data-bs-toggle="collapse" 
                                [attr.data-bs-target]="'#flush-collapse' + item.id" 
                                aria-expanded="false" 
                                [attr.aria-controls]="'flush-collapse' + item.id">
                            {{ item.question}}
                        </button>
                        </h2>
                        <div [id]="'flush-collapse' + item.id" 
                             class="accordion-collapse collapse" 
                             [attr.aria-labelledby]="'flush-heading' + item.id" 
                             data-bs-parent="#accordionFlushExample">
                            <div class="accordion-body">{{ item.answer }}</div>
                        </div>
                    </div>
                }
                </div>
            </div>
        </section>
