<section id="faq" class="faq-section py-5 min-vh-100 d-flex align-items-center">
    <div class="container">
        <div class="row mb-5 px-3 px-md-5 section-heading">
            <div class="col-12 border-start border-orange border-4 ps-4">
                <h1 class="display-3 fw-bold">{{ 'FAQ.TITLE' | translate }}</h1>
                <p class="lead text-muted">{{ 'FAQ.TITLE' | translate }}</p>
            </div>
        </div>
        
        <div class="row justify-content-center">
            <div class="col-lg-10 col-xl-8">
                <div id="faqAccordion" class="accordion accordion-custom px-3 px-md-0">
                    @for(item of questionItems; track item.id) {
                    <div class="accordion-item mb-3 shadow-sm border-0 rounded-4 overflow-hidden">
                        <h2 class="accordion-header" [id]="'heading' + item.id">
                            <button class="accordion-button collapsed fw-semibold py-4" 
                                    type="button" 
                                    data-bs-toggle="collapse" 
                                    [attr.data-bs-target]="'#collapse' + item.id" 
                                    aria-expanded="false" 
                                    [attr.aria-controls]="'collapse' + item.id">
                                {{ item.question | translate}}
                            </button>
                        </h2>
                        <div [id]="'collapse' + item.id" 
                             class="accordion-collapse collapse" 
                             [attr.aria-labelledby]="'heading' + item.id" 
                             data-bs-parent="#faqAccordion">
                            <div class="accordion-body text-secondary pb-4">
                                {{ item.answer | translate}}
                            </div>
                            
                                @if(item.list && item.list.length > 0) {
                                    <ul class="faq-list">
                                    @for(listItem of item.list; track listItem) {
                                        <li class="text-secondary">{{ 'FAQ.' + listItem | translate }}</li>
                                    }
                                    </ul>
                                }
                            
                        </div>
                    </div>
                    }
                </div>
            </div>
        </div>
    </div>
</section>
